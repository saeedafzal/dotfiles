[module/menu]
type = custom/text
content = 
content-foreground = ${colours.cyan}
content-padding = 1
click-left = ~/.config/rofi/scripts/launcher.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colours.bg-alt}
label-active-underline= ${colours.cyan}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colours.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colours.white}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cmus]
type = custom/script
exec = ~/.config/polybar/scripts/cmus.sh
interval = 1
click-left = cmus-remote -n &
click-right = cmus-remote -r &
click-middle = cmus-remote -u &

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colours.green}
label-volume = %percentage%%
label-volume-padding = 1

format-muted-foreground = ${colours.red}
format-muted-prefix = ﱝ
format-muted-prefix-padding = 1
label-muted = Muted
label-muted-padding = ${self.label-volume-padding}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 1

[module/brightnessctl]
type = custom/script
exec = ~/.config/polybar/scripts/brightnessctl.sh

scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-
interval = 0.5

label = %output%
label-foreground = ${colors.foreground}

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network.sh
format-foreground = ${colours.yellow}
interval = 1

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colours.cyan}
label-charging = %percentage%%
label-charging-padding = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-padding = 1
animation-charging-framerate = 750

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging = ${self.label-charging}
label-discharging-padding = ${self.label-charging-padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = 
format-full-prefix-padding = 1
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}

[module/date]
type = internal/date
interval = 1

date =  %I:%M %p
date-alt = %A, %d %B %Y - %I:%M %p

label = %date%
label-foreground = ${colours.white}

[module/sysmenu]
type = custom/text
content = %{T7}%{T-}

content-foreground = ${colours.red}
content-padding = 2

click-left = ~/.config/rofi/scripts/powermenu.sh &
